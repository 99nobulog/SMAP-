<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SMAP動画まとめブログ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-bottom: 1rem;
    }
    section {
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 2rem;
      color: white;
    }
    .nakai {
      background-color: hotpink; /* 中居くん */
    }
    .kimura {
      background-color: red; /* 木村くん */
    }
    .all {
      background-color: gold; /* 全員曲 黄色っぽく */
      color: black; /* 黄色背景に見やすい黒字 */
    }
    h2 {
      margin-bottom: 0.3rem;
    }
    p {
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h1>SMAP動画まとめブログ</h1>

  <section class="nakai">
    <h2>🎶 オリジナル スマイル</h2>
    <iframe src="https://www.youtube.com/embed/rJmeYvMaYlg" frameborder="0" allowfullscreen></iframe>
    <p>明るくて元気になれるSMAPの代表曲！</p>
  </section>

  <section class="kimura">
    <h2>🎶 Dear WOMAN</h2>
    <iframe src="https://www.youtube.com/embed/BAaYiPYQ9NY" frameborder="0" allowfullscreen></iframe>
    <p>力強くて感動的なSMAPの名曲！</p>
  </section>

  <section class="all">
    <h2>🎶 世界に一つだけの花</h2>
    <iframe src="https://www.youtube.com/embed/n69cLnXHas4" frameborder="0" allowfullscreen></iframe>
    <p>みんなに愛されるSMAPの代表曲！</p>
  </section>
</body>
</html>
